  <div id="funfacttoast">
    <h2>Fun Fact button</h2>
    <button onclick="showToast()">Click for a Fun Fact</button>
    <p id="funfact"></p>
  </div>

  <script>
    function showToast() {
      // Array of fun facts about black bears
      const funFacts = [
        "Brown bears are excellent swimmers.",
        // Add more fun facts as needed
      ];

      // Get a random fun fact
      const randomFact = funFacts[Math.floor(Math.random() * funFacts.length)];

      // Display the fun fact in the paragraph
      document.getElementById("funfact").innerText = randomFact;
    }
  </script>
  </div>
